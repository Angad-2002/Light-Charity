[build]
  base = "frontend"
  publish = "out"
  command = "corepack enable && corepack prepare pnpm@latest --activate && pnpm install --shamefully-hoist && pnpm run build"

[build.environment]
  NODE_VERSION = "20"
  COREPACK_ENABLE_STRICT = "0"
  CI = "false"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[context.production.environment]
  NODE_ENV = "production"

[context.deploy-preview.environment]
  NODE_ENV = "production" 